<script src="/template/libs/ajax.3.0.js"></script>
<script>
        // 点击事件
        // 获取输入框的信息
        // 发送请求
        // 接收结果
        // 根据结果做出提示
    
        function Register(options){
            this.btn = options.btn
            this.user = options.user
            this.pass = options.pass
            this.msg = options.msg
            this.url = options.url
    
            this.type = Math.random();
    
            this.init()
        }
        Register.prototype.init = function(){
            var that = this;
            this.btn.onclick = function(){
                that.load()
            }
        }
        Register.prototype.load = function(){
            var that = this;
            ajaxPost(this.url,{
                user:this.user.value,
                pass:this.pass.value
            }).then(function(res){
                switch(res){
                    case "0":
                        that.msg.innerHTML = "用户名密码不符";
                        break;
                    case "1":
                        that.msg.innerHTML = "登录失效，请重新登录";
                        break;
                    default:
                        that.msg.innerHTML = "登录成功"
                        that.res  =JSON.parse(res);
                        console.log(that.res)
                        location.href="情意绵绵首页.html"
                }
            },function(code){
                console.log("前端的ajax请求失败，有可能是网络原因或接口错误，或服务器问题，反正不一定是登录失败")
            })
        }
    
    
    
        new Register({
            btn:document.getElementById("btn"),
            user:document.getElementById("user"),
            pass:document.getElementById("pass"),
            msg:document.getElementById("msg"),
            url:"http://www.liyangyf.com/ctrl/login.php"
        })
    
    </script>
